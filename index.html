<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Refiner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    .container {
        height: 100%;
        width: 100%;
        padding: 2rem;
        background: white;
        border-radius: 0;
        box-shadow: none;
    }
    #dropZone {
      border: 2px dashed #6c757d;
      padding: 2rem;
      text-align: center;
      color: #6c757d;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    #dropZone.dragover {
      background-color: #e9ecef;
    }
    #loading {
      display: none;
      color: #6c757d;
      font-style: italic;
    }
    audio {
      width: 100%;
      margin-top: 1rem;
    }
    .result {
      background: #f1f3f5;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center mb-3">ğŸ™ï¸ Speech Refiner</h2>
  <p class="text-center">Drop your .wav file or record one and I'll make it polite âœ¨</p>

  <div id="dropZone">Drag & Drop your .wav file here or click to upload</div>
  <input type="file" id="audioFile" accept=".wav" hidden>

  <div class="text-center mb-3">
    <button id="recordBtn" class="btn btn-warning">ğŸ”´ Start Recording</button>
    <button id="stopBtn" class="btn btn-secondary" disabled>â¹ï¸ Stop</button>
  </div>

  <div id="loading">â³ Processing... please wait</div>

  <audio id="audioPlayer" controls hidden></audio>

  <div class="mt-4">
    <h6>ğŸ“¤ Transcribed Input:</h5>
    <div id="inputText" class="result"></div>
  </div>

  <div class="mt-3">
    <h6>ğŸ’¬ Polished Output:</h5>
    <div id="outputText" class="result"></div>
  </div>
</div>

<!-- Recorder.js for WAV support -->
<script src="recorder.js"></script>

<script>

navigator.permissions.query({ name: 'microphone' }).then((result) => {
  console.log('Microphone permission:', result.state);
});
  const dropZone = document.getElementById('dropZone');
  const audioInput = document.getElementById('audioFile');
  const audioPlayer = document.getElementById('audioPlayer');
  const inputText = document.getElementById('inputText');
  const outputText = document.getElementById('outputText');
  const loadingText = document.getElementById('loading');
  const recordBtn = document.getElementById('recordBtn');
  const stopBtn = document.getElementById('stopBtn');

  let recorder;
  let gumStream;
  let audioContext;

  dropZone.addEventListener('click', () => audioInput.click());
  dropZone.addEventListener('dragover', e => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });
  dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    const file = e.dataTransfer.files[0];
    if (file && file.type === 'audio/wav') {
      handleFile(file);
    } else {
      alert("Please drop a .wav audio file");
    }
  });
  audioInput.addEventListener('change', () => {
    const file = audioInput.files[0];
    if (file && file.type === 'audio/wav') {
      handleFile(file);
    } else {
      alert("Please upload a valid .wav file");
    }
  });

  async function handleFile(file) {
    audioPlayer.src = URL.createObjectURL(file);
    audioPlayer.hidden = false;

    const formData = new FormData();
    formData.append('audio', file);

    inputText.textContent = "";
    outputText.textContent = "";
    loadingText.style.display = 'block';

    try {
      const response = await fetch('http://placeholder/placeholder', {
        method: 'POST',
        body: formData
      });
      const text = await response.text();
      const data = JSON.parse(text);

      inputText.textContent = data.input || "-";
      outputText.textContent = data.output || "-";
    } catch (error) {
      console.error("API error:", error);
      outputText.textContent = "Error: Could not process the audio.";
    } finally {
      loadingText.style.display = 'none';
    }
  }

  recordBtn.addEventListener('click', async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
    const input = audioContext.createMediaStreamSource(stream);

    recorder = new Recorder(input, {
    numChannels: 1
    });

    recorder.record();
    gumStream = stream;

    recordBtn.disabled = true;
    stopBtn.disabled = false;
  } catch (err) {
    alert("Microphone access denied.");
  }
});

stopBtn.addEventListener('click', () => {
  recorder.stop();
  gumStream.getAudioTracks()[0].stop();

  recorder.exportWAV(blob => {
    const file = new File([blob], 'recording.wav', { type: 'audio/wav' });
    handleFile(file); // Send to backend API
  });

  recordBtn.disabled = false;
  stopBtn.disabled = true;
});

</script>
</body>
</html>
